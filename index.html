<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="container">

        <div class="square left-side-square top-square" data-index="1">
            <img src="source/cross.svg" class="cross" alt="Cross">
            <img src="source/circle.svg" class="circle" alt="circle">
        </div>

        <div class="square top-square" data-index="2">
            <img src="source/cross.svg" class="cross" alt="Cross">
            <img src="source/circle.svg" class="circle" alt="circle">
        </div>

        <div class="square right-side-square top-square" data-index="3">
            <img src="source/cross.svg" class="cross" alt="Cross">
            <img src="source/circle.svg" class="circle" alt="circle">
        </div>

        <div class="square left-side-square" data-index="4">
            <img src="source/cross.svg" class="cross" alt="Cross">
            <img src="source/circle.svg" class="circle" alt="circle">
        </div>

        <div class="square" data-index="5">
            <img src="source/cross.svg" class="cross" alt="Cross">
            <img src="source/circle.svg" class="circle" alt="circle">
        </div>

        <div class="square right-side-square" data-index="6">
            <img src="source/cross.svg" class="cross" alt="Cross">
            <img src="source/circle.svg" class="circle" alt="circle">
        </div>

        <div class="square left-side-square bottom-square" data-index="7">
            <img src="source/cross.svg" class="cross" alt="Cross">
            <img src="source/circle.svg" class="circle" alt="circle">
        </div>

        <div class="square bottom-square" data-index="8">
            <img src="source/cross.svg" class="cross" alt="Cross">
            <img src="source/circle.svg" class="circle" alt="circle">
        </div>

        <div class="square right-side-square bottom-square" data-index="9">
            <img src="source/cross.svg" class="cross" alt="Cross">
            <img src="source/circle.svg" class="circle" alt="circle">
        </div>
    </div>
</body>

</html>
