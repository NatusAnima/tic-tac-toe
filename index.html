<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div class="title">Tic-Tac-Toe</div>
    <div id="info">Score: 0-0 <br> The game is on!</div>
    <div class="container">
        <div class="square left-side-square top-square" data-index="0" onclick="turnController.Turn(0)">
            <img src="source/cross.svg" class="cross" alt="Cross">
            <img src="source/circle.svg" class="circle" alt="circle">
        </div>

        <div class="square top-square" data-index="1" onclick="turnController.Turn(1)">
            <img src="source/cross.svg" class="cross" alt="Cross">
            <img src="source/circle.svg" class="circle" alt="circle">
        </div>

        <div class="square right-side-square top-square" data-index="2" onclick="turnController.Turn(2)">
            <img src="source/cross.svg" class="cross" alt="Cross">
            <img src="source/circle.svg" class="circle" alt="circle">
        </div>

        <div class="square left-side-square" data-index="3" onclick="turnController.Turn(3)">
            <img src="source/cross.svg" class="cross" alt="Cross">
            <img src="source/circle.svg" class="circle" alt="circle">
        </div>

        <div class="square" data-index="4" onclick="turnController.Turn(4)">
            <img src="source/cross.svg" class="cross" alt="Cross">
            <img src="source/circle.svg" class="circle" alt="circle">
        </div>

        <div class="square right-side-square" data-index="5" onclick="turnController.Turn(5)">
            <img src="source/cross.svg" class="cross" alt="Cross">
            <img src="source/circle.svg" class="circle" alt="circle">
        </div>

        <div class="square left-side-square bottom-square" data-index="6" onclick="turnController.Turn(6)">
            <img src="source/cross.svg" class="cross" alt="Cross">
            <img src="source/circle.svg" class="circle" alt="circle">
        </div>

        <div class="square bottom-square" data-index="7" onclick="turnController.Turn(7)">
            <img src="source/cross.svg" class="cross" alt="Cross">
            <img src="source/circle.svg" class="circle" alt="circle">
        </div>

        <div class="square right-side-square bottom-square" data-index="8" onclick="turnController.Turn(8)">
            <img src="source/cross.svg" class="cross" alt="Cross">
            <img src="source/circle.svg" class="circle" alt="circle">
        </div>
    </div>
    <div>
        <button class="reset" role="button" onclick="gameBoard.resetBoard(true)">Reset - Player VS AI</button>
        <button class="reset" role="button" onclick="gameBoard.resetBoard(false)">Reset - Player VS Player</button>
    
    </div>
    
</body>

</html>
